<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Hello Fetch - Where's the ISS?</title>

        <!-- Leaflet script and CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

        <!-- Our stylesheet. Make sure the size of the map div is set before trying to draw the map. -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- async = load the script in parallel with the HTML
            defer = wait until hte HTML has finished loading before running the script -->
        <script async defer src="fetch.js"></script>
    </head>

    <body>

        <h1>Where is the International Space Station?</h1>
        <div>
            <p>ISS Latitude: <span id="iss-lat"></span></p>
            <p>ISS Longitude: <span id="iss-long"></span></p>
        </div>
        <div id="iss-map"></div>
    </body>
</html>
